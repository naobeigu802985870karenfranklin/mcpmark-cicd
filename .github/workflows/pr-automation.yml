name: PR Automation Workflow
on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  code-quality:
    name: code-quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        id: eslint
        run: npm run lint || echo "eslint_failed=true" >> $GITHUB_OUTPUT

      - name: Run Prettier check
        id: prettier
        run: npx prettier --check . || echo "prettier_failed=true" >> $GITHUB_OUTPUT

      - name: Post Code Quality Report
        uses: actions/github-script@v7
        with:
          script: |
            const eslintFailed = ${{ steps.eslint.outputs.eslint_failed }} === 'true';
            const prettierFailed = ${{ steps.prettier.outputs.prettier_failed }} === 'true';
            
            let commentBody = "## Code Quality Report\n\n";
            commentBody += "### ESLint\n";
            commentBody += eslintFailed ? "❌ ESLint found issues. Please fix them.\n" : "✅ ESLint passed with no issues.\n";
            commentBody += "\n### Prettier\n";
            commentBody += prettierFailed ? "❌ Prettier found formatting issues. Please run `npx prettier --write .` to fix.\n" : "✅ Prettier formatting is correct.\n";
            
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: commentBody
            });

  testing-suite:
    name: testing-suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests and generate coverage
        id: tests
        run: npm test -- --coverage || echo "tests_failed=true" >> $GITHUB_OUTPUT

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

      - name: Post Test Coverage Report
        uses: actions/github-script@v7
        with:
          script: |
            const testsFailed = ${{ steps.tests.outputs.tests_failed }} === 'true';
            let coverageSummary = "";
            
            try {
              const fs = require('fs');
              const lcov = fs.readFileSync('./coverage/lcov.info', 'utf8');
              const lines = lcov.match(/LCov.*Lines.*: (\d+\.\d+)%/);
              const functions = lcov.match(/LCov.*Functions.*: (\d+\.\d+)%/);
              const branches = lcov.match(/LCov.*Branches.*: (\d+\.\d+)%/);
              
              coverageSummary = "### Coverage Summary\n";
              coverageSummary += lines ? `Lines: ${lines[1]}%\n` : "";
              coverageSummary += functions ? `Functions: ${functions[1]}%\n` : "";
              coverageSummary += branches ? `Branches: ${branches[1]}%\n` : "";
            } catch (e) {
              coverageSummary = "⚠️ Could not read coverage summary. Please check test output.\n";
            }
            
            let commentBody = "## Test Coverage Report\n\n";
            commentBody += testsFailed ? "❌ Tests failed. Please fix failing tests.\n" : "✅ All tests passed!\n";
            commentBody += "\n" + coverageSummary;
            
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: commentBody
            });

  security-scan:
    name: security-scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run dependency vulnerability check
        id: npm-audit
        run: npm audit --json > npm-audit.json || echo "audit_failed=true" >> $GITHUB_OUTPUT

      - name: Scan for secrets
        id: secret-scan
        uses: trufflesecurity/trufflehog@v3.61.2
        with:
          path: .
          base: ${{ github.event.pull_request.base.sha }}
          head: ${{ github.event.pull_request.head.sha }}
          format: json
          output: trufflehog.json

      - name: Post Security Scan Report
        uses: actions/github-script@v7
        with:
          script: |
            const auditFailed = ${{ steps.npm-audit.outputs.audit_failed }} === 'true';
            let vulnerabilitySummary = "";
            let secretSummary = "";
            
            try {
              const audit = require('./npm-audit.json');
              const vulnerabilities = audit.metadata.vulnerabilities;
              vulnerabilitySummary = "### Dependencies\n";
              vulnerabilitySummary += `Critical: ${vulnerabilities.critical}\n`;
              vulnerabilitySummary += `High: ${vulnerabilities.high}\n`;
              vulnerabilitySummary += `Moderate: ${vulnerabilities.moderate}\n`;
              vulnerabilitySummary += `Low: ${vulnerabilities.low}\n`;
              vulnerabilitySummary += auditFailed ? "\n❌ Critical or high severity vulnerabilities found. Please fix them.\n" : "\n✅ No critical or high severity vulnerabilities found.\n";
            } catch (e) {
              vulnerabilitySummary = "⚠️ Could not read dependency vulnerability report.\n";
            }
            
            try {
              const secrets = require('./trufflehog.json');
              secretSummary = secrets.length > 0 
                ? `### Secrets\n❌ Found ${secrets.length} potential secret(s) in code changes.\n` 
                : "### Secrets\n✅ No potential secrets found in code changes.\n";
            } catch (e) {
              secretSummary = "⚠️ Could not read secret scan report.\n";
            }
            
            let commentBody = "## Security Scan Report\n\n";
            commentBody += vulnerabilitySummary + "\n" + secretSummary;
            
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: commentBody
            });

  build-validation:
    name: build-validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        id: build
        run: npm run build || echo "build_failed=true" >> $GITHUB_OUTPUT

      - name: Validate endpoints
        id: endpoints
        run: |
          npm start &
          sleep 10
          curl -f http://localhost:3000 || echo "endpoint_failed=true" >> $GITHUB_OUTPUT
          pkill -f node

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 7

      - name: Post Build Validation Report
        uses: actions/github-script@v7
        with:
          script: |
            const buildFailed = ${{ steps.build.outputs.build_failed }} === 'true';
            const endpointFailed = ${{ steps.endpoints.outputs.endpoint_failed }} === 'true';
            
            let commentBody = "## Build Validation\n\n";
            if (buildFailed) {
              commentBody += "❌ Application build failed. Please check build logs.\n";
            } else if (endpointFailed) {
              commentBody += "✅ Build succeeded, but endpoint validation failed. Please check server setup.\n";
            } else {
              commentBody += "✅ Build succeeded and all endpoints are accessible!\n";
            }
            
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: commentBody
            });
